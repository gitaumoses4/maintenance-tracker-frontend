<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../js/data.js"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/mg-framework/mg-framework.css"/>
    <link rel="stylesheet" href="../css/main.css"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Maintenance Tracker - Requests</title>
</head>
<body>
<div class="mg sidebar" data-trigger="openSidebar">
    <div class="menu">
        <a class="item" href="index.html">
            <i class="icon fas fa-tachometer-alt"></i>
            <div class="title center aligned">My Dashboard</div>
        </a>
        <a class="item active" href="requests.html">
            <i class="icon fas fa-cogs"></i>
            <div class="title center aligned">
                <div class="title">Repair Requests</div>
            </div>
        </a>
    </div>
</div>
<div class="mg pushable">
    <div class="mg navbar">
        <i class="open fas fa-bars" id="openSidebar"></i>
        <div class="header">Maintenance Tracker</div>
        <div class="menu">
            <div class="item right aligned">
                <div class="mg dropdown" id="admin-options">
                </div>
            </div>
        </div>
    </div>
    <div class="mg content">
        <h2>Requests</h2>
        <div class="mg row">
            <a class="request button" href="requests.html?status=resolved">
                <button class="mg teal circle small button">
                    <i class="fas fa-cogs"></i>
                </button>
                <div class="title">Resolved</div>
            </a>
            <a class="request button" href="requests.html?status=disapproved">
                <button class="mg danger circle small button">
                    <i class="fas fa-times"></i>
                </button>
                <div class="title">Disapproved</div>
            </a>
            <a class="request button" href="requests.html?status=approved">
                <button class="mg success circle small button">
                    <i class="fas fa-check"></i>
                </button>
                <div class="title">Approved</div>
            </a>
            <a class="request button" href="requests.html?status=pending">
                <button class="mg blue-grey circle small button">
                    <i class="fas fa-clock"></i>
                </button>
                <div class="title">Pending</div>
            </a>
        </div>
        <div class="mg vertical divider"></div>
        <div class="mg row centered">
            <h2>All Maintenance /Repair Requests</h2>
        </div>
        <div class="mg row">
            <div class="twelve-large twelve-medium twelve-small column">
                <div id="admin-requests"></div>
            </div>
        </div>
    </div>
</div>
<div class="mg modal" data-trigger="filter">
    <div class="body">
        <i class="close icon fas fa-times"></i>
        <div class="title">
            Filter Requests
        </div>
        <div class="content">
            <form action="" class="mg form">
                <div class="field">
                    <label>Request Date</label>
                    <div class="fields">
                        <div class="six-large six-medium twelve-small field">
                            <label>From</label>
                            <input type="date" name="from">
                        </div>
                        <div class="six-large six-medium twelve-small field">
                            <label>To</label>
                            <input type="date" name="to"/>
                        </div>
                    </div>
                    <div class="field">
                        <label>Product Name</label>
                        <input type="text" name="productName" placeholder="Product Name"/>
                    </div>
                    <div class="field">
                        <label>Repair/Maintenance Status</label>
                        <select>
                            <option>Pending</option>
                            <option>Approved</option>
                            <option>Rejected</option>
                            <option>Resolved</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
        <div class="footer">
            <button class="mg button">
                Cancel
            </button>
            <button class="mg success button">
                Filter
            </button>
        </div>
    </div>
</div>
<script src="../js/mg-framework/mg-framework.js"></script>
<script type="module">
    import UserOptions from "../js/components/UserOptions.js";
    import AdminRequests from "../js/components/AdminRequests.js";

    const userOptions = new UserOptions("admin-options");

    let status = getQueryParameter("status");

    const adminRequests = new AdminRequests("admin-requests", status ? status : "all");
    adminRequests.load();
</script>
</body>
</html>

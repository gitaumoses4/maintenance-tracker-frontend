<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../js/data.js"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/mg-framework/mg-framework.css"/>
    <link rel="stylesheet" href="../css/main.css"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Maintenance Tracker - Request</title>
</head>
<body>
<div class="mg sidebar" data-trigger="openSidebar">
    <div class="menu">
        <a class="item active" href="index.html">
            <i class="icon fas fa-tachometer-alt"></i>
            <div class="title center aligned">My Dashboard</div>
        </a>
        <a class="item" href="requests.html">
            <i class="icon fas fa-cogs"></i>
            <div class="title center aligned">
                <div class="title">Repair Requests</div>
            </div>
        </a>
    </div>
</div>
<div class="mg pushable">
    <div class="mg navbar">
        <i class="open fas fa-bars" id="openSidebar"></i>
        <div class="header">Maintenance Tracker</div>
        <div class="menu">
            <div class="item right aligned">
                <div class="mg dropdown" id="admin-options">
                </div>
            </div>
        </div>
    </div>
    <div class="mg content">
        <h2>Requests</h2>
        <div class="mg row">
            <a class="request button" href="requests.html?status=resolved">
                <button class="mg teal circle small button">
                    <i class="fas fa-cogs"></i>
                </button>
                <div class="title">Resolved</div>
            </a>
            <a class="request button" href="requests.html?status=disapproved">
                <button class="mg danger circle small button">
                    <i class="fas fa-times"></i>
                </button>
                <div class="title">Disapproved</div>
            </a>
            <a class="request button" href="requests.html?status=approved">
                <button class="mg success circle small button">
                    <i class="fas fa-check"></i>
                </button>
                <div class="title">Approved</div>
            </a>
            <a class="request button" href="requests.html?status=pending">
                <button class="mg blue-grey circle small button">
                    <i class="fas fa-clock"></i>
                </button>
                <div class="title">Pending</div>
            </a>
        </div>
        <div class="mg vertical divider"></div>
        <div class="mg container">
            <div id="admin-request"></div>
            <div class="padded">
                <h2>Provide Feedback</h2>
                <div class="feedback-container" id="request-feedback">
                </div>
                <div class="mg vertical divider"></div>
                <div class="mg row" style="margin-top: 3em;">
                    <div class="two-large three-medium column">
                        <img src="../images/user-male.png" alt="" class="mg small circle image feedback-profile"/>
                    </div>
                    <div class="ten-large nine-medium twelve-small column">
                        <form class="mg form" id="request-feedback-form">

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../js/mg-framework/mg-framework.js"></script>
<script type="module">
    import UserOptions from "../js/components/UserOptions.js";
    import AdminRequest from "../js/components/AdminRequest.js";
    import RequestFeedbackForm from "../js/components/RequestFeedbackForm.js";
    import UserRequestFeedback from "../js/components/UserRequestFeedback.js";

    const userOptions = new UserOptions("admin-options");

    const adminRequest = new AdminRequest("admin-request", getQueryParameter("id"));
    adminRequest.load();

    const requestFeedbackForm = new RequestFeedbackForm("request-feedback-form", getQueryParameter("id"));

    const requestFeedback = new UserRequestFeedback("request-feedback", getQueryParameter("id"));
    requestFeedback.load();

    requestFeedbackForm.setOnSuccessListener(function(){
        requestFeedback.load();
    })
</script>
</body>
</html>

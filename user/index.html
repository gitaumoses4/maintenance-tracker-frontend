<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../js/data.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../css/mg-framework/mg-framework.css"/>
    <link rel="stylesheet" href="../css/main.css"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Maintenance Tracker - User</title>
</head>
<body>
<div class="mg sidebar" data-trigger="openSidebar">
    <div class="menu">
        <a class="item active" href="index.html">
            <i class="icon fas fa-tachometer-alt"></i>
            <div class="title center aligned">My Dashboard</div>
        </a>
        <a class="item" href="requests.html">
            <i class="icon fas fa-cogs"></i>
            <div class="title center aligned">
                <div class="title">Repair Requests</div>
            </div>
        </a>
        <a class="item" href="feedback.html">
            <i class="icon fas fa-comments"></i>
            <div class="title center aligned">
                <div class="title">My Feedback</div>
            </div>
        </a>
        <div class="item" id="mobileNotifications">
            <i class="icon fas fa-bell"></i>
            <div class="title center aligned">
                <div class="title">My Notifications</div>
            </div>
        </div>
    </div>
</div>
<div class="mg pushable">
    <div class="mg navbar">
        <i class="open fas fa-bars" id="openSidebar"></i>
        <div class="header">Maintenance Tracker</div>
        <div class="menu">
            <div class="link item" id="largeScreenNotifications">
                <div class="mg dropdown notifications" id="user-home-notifications">

                </div>
            </div>
            <div class="item right aligned">
                <div class="mg dropdown" id="user-options">

                </div>
            </div>
        </div>
    </div>
    <div class="mg content">
        <h2>Requests</h2>
        <div class="mg row">
            <a class="request button" href="new-request.html">
                <button class="mg blue-grey circle small button">
                    <i class="fas fa-plus"></i>
                </button>
                <div class="title">Make Request</div>
            </a>
            <a class="request button" href="feedback.html">
                <button class="mg pink circle small button">
                    <i class="fas fa-comments"></i>
                </button>
                <div class="title">Feedback</div>
            </a>
        </div>
        <div class="mg vertical divider"></div>

        <div class="mg row">
            <div class="three-large six-medium six-small column">
                <div class="padded">
                    <div class="mg segment fluid" id="user-home-resolved">

                    </div>
                </div>
            </div>
            <div class="three-large six-medium six-small column">
                <div class="padded">
                    <div class="mg segment" id="user-home-rejected">

                    </div>
                </div>
            </div>
            <div class="six-large twelve-medium twelve-small column">
                <div class="padded">
                    <div class="mg segment fluid">
                        <div class="header">
                            Latest Feedback
                        </div>
                        <div class="content feedback-container" id="user-home-feedback">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mg vertical divider"></div>
        <div id="user-home-requests"></div>
    </div>
</div>
<div class="mg modal" data-trigger="mobileNotifications">
    <div class="body">
        <i class="close fas fa-times"></i>
        <div class="title">
            Notifications
        </div>
        <div class="content">
            <div class="notifications" id="user-home-notifications-2">
            </div>
        </div>
        <div class="footer">
            <button class="mg primary button">Ok</button>
        </div>
    </div>
</div>
<script src="../js/mg-framework/mg-framework.js"></script>
<script type="module">
    import DisapprovedRequestCount from "../js/components/DisapprovedRequestCount.js";
    import ResolvedRequests from "../js/components/ResolvedRequestCount.js";
    import LatestFeedback from "../js/components/LatestFeedback.js";
    import Notifications from "../js/components/Notifications.js";
    import {MobileNotifications} from "../js/components/Notifications.js";
    import UserOptions from "../js/components/UserOptions.js";
    import LatestRequests from "../js/components/LatestRequests.js";

    const disapproved = new DisapprovedRequestCount("user-home-rejected");
    disapproved.load();

    const resolved = new ResolvedRequests("user-home-resolved");
    resolved.load();

    const feedback = new LatestFeedback("user-home-feedback");
    feedback.load();

    const desktopNotifications = new Notifications("user-home-notifications");
    desktopNotifications.load();

    const mobileNotifications = new MobileNotifications("user-home-notifications-2");
    mobileNotifications.load();

    const userOptions = new UserOptions("user-options", getUser());
    initDropdown(userOptions.element);

    const latestRequests = new LatestRequests("user-home-requests");
    latestRequests.load();
</script>
</body>
</html>
